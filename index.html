<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>AI Clothing Generator</title>

<style>
    body {
        font-family: Arial, sans-serif;
        max-width: 900px;
        margin: 20px auto;
        padding: 20px;
        background: #f6f6f6;
        color: #222;
    }
    h1 { text-align: center; }

    .card {
        background: white;
        padding: 20px;
        border-radius: 12px;
        box-shadow: 0 4px 16px rgba(0,0,0,0.1);
        margin-bottom: 30px;
    }

    input, select, button, textarea {
        width: 100%;
        padding: 12px;
        margin-top: 10px;
        border: 1px solid #ccc;
        border-radius: 8px;
        font-size: 16px;
    }

    button {
        background: black;
        color: white;
        cursor: pointer;
        font-weight: bold;
        border: none;
    }

    button:hover { opacity: .85; }

    img {
        width: 100%;
        border-radius: 12px;
        margin-top: 20px;
    }

    .wa-btn {
        display: block;
        padding: 16px;
        background: #25D366;
        color: white;
        text-align: center;
        font-size: 18px;
        border-radius: 12px;
        margin-top: 25px;
        text-decoration: none;
    }
</style>
</head>
<body>

<h1>AI Fashion Generator</h1>

<div class="card">
    <label>Prompt:</label>
    <textarea id="prompt" rows="3" placeholder="Black hoodie with papaton white text..."></textarea>

    <label>Size:</label>
    <select id="size">
        <option value="S">S</option>
        <option value="M" selected>M</option>
        <option value="L">L</option>
        <option value="XL">XL</option>
    </select>

    <label>Quantity:</label>
    <input id="qty" type="number" min="1" value="1">

    <button onclick="generate()">Generate</button>
</div>

<div id="result"></div>

<script>
const FACTORY_WHATSAPP = "+8615808103712";
const REF_CODE = "REF_GROK2025";
const IMGBB_KEY = "10b08c5be2b4f6c9a2f1d2e8f7c3e4a5"; // ← если хотите автозагрузку

async function pollinations(prompt) {
    const encoded = encodeURIComponent(
        `${prompt}, fashion product photo, white background, studio lighting, ultra detailed, 8k`
    );

    const url = `https://image.pollinations.ai/prompt/${encoded}?model=flux&width=1024&height=1024`;

    const res = await fetch(url);
    const blob = await res.blob();

    return await toBase64(blob);
}

function toBase64(blob) {
    return new Promise(resolve => {
        const reader = new FileReader();
        reader.onloadend = () => resolve(reader.result.split(',')[1]);
        reader.readAsDataURL(blob);
    });
}

async function uploadImgBB(base64) {
    if (IMGBB_KEY === "YOUR_IMGBB_KEY") return null;

    const form = new FormData();
    form.append("image", base64);

    const res = await fetch(`https://api.imgbb.com/1/upload?key=${IMGBB_KEY}`, {
        method: "POST",
        body: form
    });

    const data = await res.json();
    return data.data?.url || null;
}

function makeWhatsApp(prompt, imgUrl, size, qty) {
    const text = `Order:\n${prompt}\nSize: ${size}\nQty: ${qty}\n\nImage: ${imgUrl}\nReferral: ${REF_CODE}`;
    return `https://wa.me/${FACTORY_WHATSAPP}?text=${encodeURIComponent(text)}`;
}

async function generate() {
    const prompt = document.getElementById("prompt").value.trim();
    const size = document.getElementById("size").value;
    const qty = document.getElementById("qty").value;

    if (!prompt) return alert("Введите prompt");

    const result = document.getElementById("result");
    result.innerHTML = "<p>Generating...</p>";

    try {
        const base64 = await pollinations(prompt);
        const localImg = "data:image/png;base64," + base64;

        result.innerHTML = `<img src="${localImg}" />`;

        let uploadedUrl = await uploadImgBB(base64);
        if (!uploadedUrl) uploadedUrl = "[ImgBB KEY required — image not uploaded]";

        const wa = makeWhatsApp(prompt, uploadedUrl, size, qty);

        result.innerHTML += `<a class="wa-btn" href="${wa}" target="_blank">Send to Factory WhatsApp</a>`;

    } catch (e) {
        result.innerHTML = "<p>Error generating image</p>";
        console.error(e);
    }
}
</script>

</body>
</html>
