<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>No One Else Has This</title>
    <style>
        body {
            font-family: Arial;
            background: #000;
            color: #fff;
            text-align: center;
            padding: 30px;
        }
        h1 {
            font-size: 2.8em;
            background: linear-gradient(90deg, #ff00aa, #00ffff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        input[type=text], select {
            width: 90%;
            max-width: 600px;
            padding: 18px;
            margin: 10px;
            font-size: 1.4em;
            border: 3px solid #ff00aa;
            border-radius: 15px;
            background: #111;
            color: white;
        }
        input[type=submit] {
            padding: 18px 60px;
            font-size: 1.6em;
            background: #ff00aa;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            color: white;
            font-weight: bold;
        }
        input[type=submit]:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        .result {
            margin: 60px auto;
            max-width: 600px;
            display: none;
        }
        img {
            width: 100%;
            border-radius: 20px;
            margin: 20px 0;
            box-shadow: 0 0 40px #ff00aa88;
        }
        button {
            margin: 15px 0;
            padding: 16px;
            width: 100%;
            font-size: 1.3em;
            border: none;
            border-radius: 40px;
            cursor: pointer;
        }
        .produce {
            background: #25d366;
            color: white;
            font-weight: bold;
        }
        .loader {
            display: none;
            border: 5px solid #333;
            border-top: 5px solid #ff00aa;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 30px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <h1>No One Else Has This</h1>
    <p>Describe your dream clothing — China makes it real</p>

    <form id="appForm">
        <input type="text" id="prompt" placeholder="Describe your dream clothing..." required>
        <select id="size">
            <option>XS</option>
            <option>S</option>
            <option selected>M</option>
            <option>L</option>
            <option>XL</option>
            <option>XXL</option>
        </select>
        <input type="text" id="qty" placeholder="Quantity" value="1">
        <input type="submit" id="submitBtn" value="Generate">
    </form>

    <div class="loader" id="loader"></div>

    <div class="result" id="resultBlock">
        <img id="resultImg" src="" alt="Generated Image">
        <button class="produce" id="waButton">Produce in China — $32–48</button>
    </div>

    <script>
        const FACTORY_WHATSAPP = "8615808103712";
        const YOUR_REFERRAL_CODE = "REF_GROK2025";

        document.getElementById('appForm').addEventListener('submit', async function(e) {
            e.preventDefault();

            const promptVal = document.getElementById('prompt').value.trim();
            const sizeVal = document.getElementById('size').value;
            const qtyVal = document.getElementById('qty').value;
            const imgElement = document.getElementById('resultImg');
            const resultDiv = document.getElementById('resultBlock');
            const loader = document.getElementById('loader');
            const btn = document.getElementById('submitBtn');

            // Show loading state
            btn.value = "Dreaming...";
            btn.disabled = true;
            loader.style.display = "block";
            resultDiv.style.display = "none";

            // Generate image URL exactly like Python code
            const enhancedPrompt = `${promptVal}, fashion product photo, white background, studio lighting, ultra detailed, 8k`;
            const encodedPrompt = encodeURIComponent(enhancedPrompt);
            
            // Using exact same URL structure as Python code
            const imageUrl = `https://image.pollinations.ai/prompt/${encodedPrompt}?model=flux&width=1024&height=1024`;

            console.log("Generated URL:", imageUrl);

            // Set image source
            imgElement.src = imageUrl;

            // Handle successful load
            imgElement.onload = function() {
                console.log("Image loaded successfully!");
                loader.style.display = "none";
                resultDiv.style.display = "block";
                btn.value = "Generate";
                btn.disabled = false;

                // Create WhatsApp link with image URL
                const message = `Hello MMS Clothing!
Fully custom clothing — cut & sew
Referral: ${YOUR_REFERRAL_CODE} → 25% cashback
Design:
${imageUrl}
Description: ${promptVal}
Size: ${sizeVal} | Quantity: ${qtyVal} pc(s)
Please send quote + sample cost + lead time.
Thank you!`;

                const waLink = `https://api.whatsapp.com/send?phone=${FACTORY_WHATSAPP}&text=${encodeURIComponent(message)}`;
                
                document.getElementById('waButton').onclick = () => window.open(waLink, '_blank');
            };

            // Handle load error
            imgElement.onerror = function() {
                console.log("Image load failed, trying alternative...");
                
                // Try alternative URL without model parameter
                const altUrl = `https://image.pollinations.ai/prompt/${encodedPrompt}?width=1024&height=1024`;
                console.log("Trying alternative URL:", altUrl);
                
                imgElement.src = altUrl;
                
                // Second attempt error handler
                imgElement.onerror = function() {
                    loader.style.display = "none";
                    btn.value = "Generate";
                    btn.disabled = false;
                    alert("Generation failed. Server is busy. Please try again in 30 seconds.");
                };
            };
        });
    </script>
</body>
</html>
